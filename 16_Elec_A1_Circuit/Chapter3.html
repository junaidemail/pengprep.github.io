const perPage=10,totalQ=data.length,totalPages=7;
let currentPage=1;
const pagesContainer=document.getElementById("pagesContainer");
const progressEl=document.getElementById("progress");
const resultEl=document.getElementById("result");
const explanationsEl=document.getElementById("explanations");
const prevBtn=document.getElementById("prevBtn");
const nextBtn=document.getElementById("nextBtn");
const LS_KEY="chapter3_quiz_answers";

function loadSaved(){try{const raw=localStorage.getItem(LS_KEY);return raw?JSON.parse(raw):{}}catch(e){return{}}}
function saveAnswers(obj){try{localStorage.setItem(LS_KEY,JSON.stringify(obj));}catch(e){}}
let answersState=loadSaved();

function onAnswerChange(id,letter,qDiv){
  answersState["q"+id]=letter;
  saveAnswers(answersState);
  const expDiv=qDiv.querySelector(".inline-exp");
  const toggle=qDiv.querySelector(".inline-exp-toggle");
  if(expDiv&&!expDiv.classList.contains("visible")){
    expDiv.classList.add("visible");
    toggle.textContent="Hide explanation";
  }
}

function createPages(){
  for(let p=1;p<=totalPages;p++){
    const pageDiv=document.createElement("div");
    pageDiv.className="page";
    pageDiv.id="page"+p;
    const start=(p-1)*perPage;
    const end=Math.min(start+perPage,totalQ);
    for(let i=start;i<end;i++){
      const q=data[i];
      const qDiv=document.createElement("div");
      qDiv.className="question";
      qDiv.dataset.qid=q.id;
      const qText=document.createElement("div");
      qText.className="qtext";
      qText.innerHTML="<strong>Q3."+q.id+".</strong> "+q.q;
      qDiv.appendChild(qText);
      const optsDiv=document.createElement("div");
      optsDiv.className="options";
      ["A","B","C","D"].forEach((letter,idx)=>{
        if(idx<q.opts.length){
          const lab=document.createElement("label");
          const inp=document.createElement("input");
          inp.type="radio";
          inp.name="q"+q.id;
          inp.value=letter;
          if(answersState["q"+q.id]===letter)inp.checked=true;
          inp.addEventListener("change",()=>onAnswerChange(q.id,letter,qDiv));
          lab.appendChild(inp);
          lab.appendChild(document.createTextNode(" "+letter+". "+q.opts[idx]));
          optsDiv.appendChild(lab);
        }
      });
      qDiv.appendChild(optsDiv);
      const toggle=document.createElement("span");
      toggle.className="inline-exp-toggle";
      toggle.textContent="Show explanation";
      const expDiv=document.createElement("div");
      expDiv.className="inline-exp";
      expDiv.textContent=q.exp;
      toggle.addEventListener("click",()=>{
        expDiv.classList.toggle("visible");
        toggle.textContent=expDiv.classList.contains("visible")?"Hide explanation":"Show explanation";
      });
      if(answersState["q"+q.id]){
        expDiv.classList.add("visible");
        toggle.textContent="Hide explanation";
      }
      qDiv.appendChild(toggle);
      qDiv.appendChild(expDiv);
      pageDiv.appendChild(qDiv);
    }
    pagesContainer.appendChild(pageDiv);
  }
}

function updateProgress(){progressEl.textContent="Page "+currentPage+" of "+totalPages;}

function showPage(n){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  const page=document.getElementById("page"+n);
  if(page)page.classList.add("active");
  currentPage=n;
  prevBtn.disabled=currentPage===1;
  nextBtn.textContent=currentPage===totalPages?"Finish":"Next";
  updateProgress();
}

prevBtn.addEventListener("click",()=>{if(currentPage>1)showPage(currentPage-1);});
nextBtn.addEventListener("click",()=>{if(currentPage<totalPages)showPage(currentPage+1);else gradeQuiz();});

function gradeQuiz(){
  let score=0;
  resultEl.textContent="";
  explanationsEl.innerHTML="";
  data.forEach(q=>{
    const sel=answersState["q"+q.id]||null;
    if(sel===q.ans)score++;
    const item=document.createElement("div");
    item.className="exp-item";
    item.innerHTML="<p><strong>Q3."+q.id+"</strong> "+
      (sel===q.ans?"<span class='correct'>(Correct)</span>":"<span class='incorrect'>(Incorrect)</span>")+
      " Your answer: "+(sel||"None")+" | Correct: "+q.ans+"</p><p>"+q.exp+"</p>";
    explanationsEl.appendChild(item);
  });
  const pct=((score/totalQ)*100).toFixed(1);
  resultEl.textContent="Your score: "+score+" / "+totalQ+" ("+pct+"%)";
  window.scrollTo({top:resultEl.offsetTop,behavior:"smooth"});
}

createPages();
showPage(currentPage);
</script>
